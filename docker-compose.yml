# Based on info found at https://github.com/CodingItWrong/rails-docker-mac

mysql:
  image: mysql:latest
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: "true"
  ports:
    - "3306:3306"
image-ads:
  build: .
  command: bundle exec rails s -p 3000 -b '0.0.0.0'
  volumes:
    - ./image-ads:/app
  environment:
    # setting timezone
    - "TZ=America/New_York" # offset = -05:00 / DST -04:00
  ports:
    - "3000:3000"
  links:
    - mysql
