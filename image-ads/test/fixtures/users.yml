<% 10.times do |n| %>
  user_<%= n %>:
    id: <%= n %>
    username: <%= "username#{n}" %>
    lastname: <%= "lastname#{n}" %>
    firstname: <%= "firstname#{n}" %>
    created_at: <%= Date.today %>
    updated_at: <%= 10.days.from_now %>
<% end %>
